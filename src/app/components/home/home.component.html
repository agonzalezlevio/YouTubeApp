<div class="container main-container">
    <h1>Canal de YouTube</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length>0">
        <div class="card" *ngFor="let video of videos">
          <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <!-- <p class="card-text">{{video.description | slice:0:200 }}...</p> -->
            <button (click)="verVideo(video)" type="button" class="btn btn-block btn-outline-danger">Ver vídeo</button>
          </div>
        </div>
    
    
    
    
    </div>
    
    
    <button 
        (click)="cargarMas()"
          type="button"
          class="btn btn-block btn-outline-primary">
          Ver más vídeos
    </button>
</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document" >
        
      <div class="modal-content" *ngIf="videoSeleccionado">
        <div class="modal-header">
          <h5 class="modal-title">{{videoSeleccionado.title}}</h5>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="300px" [src]="videoSeleccionado.resourceId.videoId | domseguro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-block" (click)="cerrarModal()" >Cerrar</button>
        </div>
      </div>

    </div>
  </div>
